<!DOCTYPE html>
<html>
<head>
  <title>Robot Controller</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      min-height: 100vh;
    }
    
    h1 {
      font-size: 3em;
      margin: 30px 0;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    
    .button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin: 40px 0;
    }
    
    button {
      padding: 40px 20px;
      font-size: 1.8em;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      background: white;
      color: #667eea;
      font-weight: bold;
      transition: all 0.3s;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }
    
    button:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.3);
    }
    
    button:active {
      transform: translateY(-2px);
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
    }
    
    #status {
      margin-top: 40px;
      font-size: 1.5em;
      padding: 25px;
      background: rgba(255,255,255,0.2);
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }
    
    .emoji {
      font-size: 1.2em;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ü§ñ Robot Controller</h1>
    
    <div class="button-grid">
      <button onclick="sendEmotion('HAPPY')">
        <span class="emoji">üòä</span><br>HAPPY
      </button>
      
      <button onclick="sendEmotion('SAD')">
        <span class="emoji">üò¢</span><br>SAD
      </button>
      
      <button onclick="sendEmotion('ANGRY')">
        <span class="emoji">üò†</span><br>ANGRY
      </button>
      
      <button onclick="sendEmotion('SURPRISED')">
        <span class="emoji">üòÆ</span><br>SURPRISED
      </button>
      
      <button onclick="sendEmotion('SLEEPY')">
        <span class="emoji">üò¥</span><br>SLEEPY
      </button>
      
      <button onclick="sendEmotion('WINK')">
        <span class="emoji">üòâ</span><br>WINK
      </button>
    </div>
    
    <div id="status">Click a button to control your robot!</div>
  </div>
  
  <script>
    function sendEmotion(emotion) {
      // Show loading
      document.getElementById('status').innerHTML = 
        '‚è≥ Sending <strong>' + emotion + '</strong>...';
      
      // Send request to server
      fetch('/emotion/' + emotion)
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            document.getElementById('status').innerHTML = 
              '‚úÖ Robot is now <strong>' + emotion + '</strong>!';
          } else {
            document.getElementById('status').innerHTML = 
              '‚ùå Error: ' + data.error;
          }
        })
        .catch(error => {
          document.getElementById('status').innerHTML = 
            '‚ùå Connection error! Is the server running?';
          console.error('Error:', error);
        });
    }
  </script>
</body>
</html>
